<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="signupFrm">
        <form action="" class="form">
          <h1 class="title">SIGN UP</h1>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a">
            <label for="" class="label">STUDENT NAME</label>
          </div>
         
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a">
            <label for="" class="label">INDEX NO</label>
          </div>

          <div class="inputContainer">
            <input type="select" class="input" placeholder="a">
            <label for="email" class="label">STUDENT EMAIL</label>
          </div>

          <div class="inputContainer">
           <label for="course" class="course">Choose Course Enrolled:<label>
            <select  name="course" class="dropdowndegree">
                <option value="" selected></option>
              <option value="Software">Software Engineer</option>
              <option value="cs">Computer Science</option>
              <option value="network">Network & Security</option>
             </select> 
        </div>
          
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a">
            <label for="" class="label">PASSWORD</label>
          </div>
          <div class="signindiv">
              <a href="signin.html">
                  <h3>
                      SIGN IN
                      </h3>
              </a>
          </div>
          
         
    
          <input type="submit" class="submitBtn" value="Sign Up">
        </form>
      </div>
</body>
</html>
